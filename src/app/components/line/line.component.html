<div class="line-wrapper">
  <div [id]="lineData.id" class="line" *ngFor="let note of getRange(lineData.timeSignature)">
    <!-- Use *ngIf to conditionally render the quarter note -->
    <img class="quarter-note" *ngIf="hasQuarterNoteOnBeat(note + 1)" src="../../../assets/quarter-note.png">
  </div>
</div>
