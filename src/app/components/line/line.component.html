<div class="line-wrapper">
  <div [id]="lineData.id" *ngFor="let beat of getRange(lineData.timeSignature)" [ngClass]="!lineData.ledger ? 'line' : hasNoteOnBeat(beat + 1) ? 'ledger-line-with-note' : 'ledger-line'">
    <img [ngClass]="noteClasses[beatData[beat + 1]]" *ngIf="hasNoteOnBeat(beat + 1)" [src]="imagePaths[beatData[beat + 1]]">
  </div>
</div>
