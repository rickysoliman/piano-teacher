<div class="space-wrapper">
  <div [id]="spaceData.id" *ngFor="let beat of getRange(spaceData.timeSignature)" [ngClass]="!spaceData.ledger ? 'space' : hasNoteOnBeat(beat + 1) ? 'ledger-space-with-note' : 'ledger-space'">
    <img [ngClass]="noteClasses[beatData[beat + 1]]" *ngIf="hasNoteOnBeat(beat + 1)" [src]="imagePaths[beatData[beat + 1]]">
  </div>
</div>
