<div class="space-wrapper">
  <div [id]="spaceData.id" *ngFor="let beat of getRange(spaceData.timeSignature)" [ngClass]="!spaceData.ledger ? 'space' : hasNoteOnBeat(beat + 1) ? 'ledger-space-with-note' : 'ledger-space'">
    <ng-template #note>
      <img [ngClass]="noteClasses[beatData[beat + 1]]" [src]="imagePaths[beatData[beat + 1]]">
    </ng-template>

    <ng-template #noNote>
      <div class="space"></div>
    </ng-template>

    <ng-container *ngTemplateOutlet="hasNoteOnBeat(beat + 1) ? note : noNote"></ng-container>
  </div>
</div>
