<!-- above staff -->
<div [ngClass]="measureData.measureNumber === 1 ? 'first-measure-wrapper-above-staff' : 'measure-wrapper-above-staff'">
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'A5' : 'C4', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'A5' : 'C4'] || null, ledger: true }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'G5' : 'B3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'G5' : 'B3']  || null, ledger: true }"></app-line-or-space>
</div>
<!-- main staff -->
<div [ngClass]="measureData.measureNumber === 1 ? 'first-measure-wrapper' : 'measure-wrapper'">
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'F5' : 'A3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'F5' : 'A3'] || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'E5' : 'G3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'E5' : 'G3']  || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'D5' : 'F3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'D5' : 'F3'] || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'C5' : 'E3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'C5' : 'E3']  || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'B4' : 'D3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'B4' : 'D3'] || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'A4' : 'C3', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'A4' : 'C3']  || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'G4' : 'B2', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'G4' : 'B2'] || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'F4' : 'A2', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'F4' : 'A2']  || null, ledger: false }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'E4' : 'G2', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'E4' : 'G2'] || null, ledger: false }"></app-line-or-space>

  <!-- rests -->
  <div class="rest-wrapper">
    <div *ngFor="let rest of restData; let i = index">
      <img
        *ngIf="rest !== null"
        [ngClass]="restClasses[rest]"
        [src]="restImagePaths[rest]"
        [ngStyle]="getRestStyles(i)"
      >
    </div>
  </div>
</div>
<!-- below staff -->
<div [ngClass]="measureData.measureNumber === 1 ? 'first-measure-wrapper-below-staff' : 'measure-wrapper-below-staff'">
  <app-line-or-space [lineOrSpaceData]="{ isLine: false, id: measureData.trebleClef ? 'D4' : 'F2', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'D4' : 'F2']  || null, ledger: true }"></app-line-or-space>
  <app-line-or-space [lineOrSpaceData]="{ isLine: true, id: measureData.trebleClef ? 'C4' : 'E2', timeSignature: measureData.timeSignature, contents: noteData[measureData.trebleClef ? 'C4' : 'E2'] || null, ledger: true }"></app-line-or-space>
</div>
